<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>

<form th:method="POST" th:action="@{/index}" th:object="${user}">
    <label for="firstName">FirstName: </label>
    <input name="firstName" type="text" th:field="*{firstName}" id="firstName"/>
    <label for="lastName">LastName: </label>
    <input name="lastName" type="text" th:field="*{lastName}" id="lastName"/>
    <label for="email">Email: </label>
    <input name="email" type="text" th:field="*{email}" id="email"/>
    <br/>
    <input type="submit" value="Create"/>
</form>

</body>
</html>
